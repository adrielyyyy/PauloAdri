<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela com Imagem</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td><img src="bbb.png" alt="Imagem Lampada" /></td>
    </tr>
  </table>

</body>
</html>
